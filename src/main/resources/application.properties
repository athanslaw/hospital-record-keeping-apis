#spring.h2.console.enabled=true

#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/oze?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect


spring.jpa.hibernate.ddl-auto=update
hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.WeblogicJtaPlatform

http.port=8080
server.port=82
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=604800
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh

#Allowed only enabled user to login
allow.enabled.user = false

allowed.retry.limit=3

# Message Template
notfound.message.template = %s not found.
success.message.template = %s saved successfully.
duplicate.message.template = %s already exist.
fetch.message.template = %s (s) retrieved successfully.
update.message.template = %s updated successfully.
delete.message.template = %s Deleted successfully.


spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
